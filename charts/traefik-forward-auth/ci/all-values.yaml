config:
  log-level: warn
  default-provider: oidc
  providers.oidc.issuer-url: http://some-url.example.com
  providers.oidc.client-id: auth
  providers.oidc.client-secret: super-secret
  insecure-cookie: false
  auth-host: host.name
  secret: another-secret
  rule.1.action: allow
  rule.1.rule: "Host(`test.example.com`) && Header(`test`, `value`)"

strategy: {}
replicas: 1
podAnnotations: {}
serviceAnnotations: {}

image:
  repository: thomseddon/traefik-forward-auth
  tag: 2
  pullPolicy: IfNotPresent

pod:
  env: {}
command:
  - './traefik-forward-auth'
args:
  - '--config=/config/config.ini'
resources: {}
livenessProbe: {}
startupProbe: {}
readinessProbe: {}

extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: "test"
    data:
      something: fun
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: "test2"
    data:
      something: {{ printf "fun2" }}
